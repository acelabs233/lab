        <body>

            <h3> Problem 2</h3>
                <input type="text" value="copied content" id="myInput">
                <button onclick="myFunction()">Copy text</button>

                <script defer>
                    function myFunction() {
                        var copyText = document.getElementById("myInput");

                        copyText.select();
                        copyText.setSelectionRange(0, 99999);
                      
                        document.execCommand("copy");
    
                      }

                </script>
        </body>
